<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CUANKI DASHBOARD</title>
  </head>

  <body id="body">
    <div class="container">
      <nav class="navbar">
        <div class="nav_icon" onclick="toggleSidebar()">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="navbar__left">
        </div>
        <div class="navbar__right">
          <a href="#">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
          <a href="#">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
          </a>
          <a href="#">
            <img width="30" src="assets/avatar.svg" alt="" />
            <!-- <i class="fa fa-user-circle-o" aria-hidden="true"></i> -->
          </a>
        </div>
      </nav>

      <main>
        <div class="main__container">
          <!-- MAIN TITLE STARTS HERE -->

          <div class="main__title">
            <img src="assets/hello.svg" alt="" />
            <div class="main__greeting">
              <h1>Hello, Welcome to Your Dashboard</h1>
              <p>This is your daily stats</p>
            </div>
          </div>


          <!-- MAIN TITLE ENDS HERE -->

          <!-- MAIN CARDS STARTS HERE -->
          <div class="main__cards">
            <div class="card">
              <i
                class="fa fa-money fa-2x text-lightblue"
                aria-hidden="true"
              ></i>
              <div class="card_inner">
                <p class="text-primary-p">Rata - rata Pembayaran</p>
                <span class="font-bold text-title">Rp 50.000</span>
              </div>
            </div>

            <div class="card">
              <i class="fa fa-coffee fa-2x text-green" aria-hidden="true"></i>
              <div class="card_inner">
                <p class="text-primary-p">Jumlah Order</p>
                <span class="font-bold text-title">123</span>
              </div>
            </div>
<!-- 
            <div class="card">
              <i
                class="fa fa-lightbulb-o fa-2x text-black"
                aria-hidden="true"
              ></i>
              <div class="card_inner">
                <p class="text-primary-p">Variasi Pesanan</p>
                <span class="font-bold text-title">5</span>
              </div>
            </div> -->
            <div class="card">
              <i
                class="fa fa-user fa-2x text-red"
                aria-hidden="true"
              ></i>
              <div class="card_inner">
                <p class="text-primary-p">Jumlah Pengunjung</p>
                <span class="font-bold text-title">50</span>
              </div>
            </div>
          </div>
          <!-- MAIN CARDS ENDS HERE -->

          <!-- CHARTS STARTS HERE -->
          <div class="charts">
            <div class="charts__left">
              <div class="charts__left__title">
                <div>
                  <h1>Total Omzet</h1>
                  <p>NomNom Restaurant</p>
                </div>
                <i class="fa fa-line-chart" aria-hidden="true"></i>
              </div>
              <div id="apex1"></div>
            </div>

            <div class="charts__right">
              <div class="charts__right__title">
                <!-- <div>
                  <h1>Laporan Tahunan</h1>
                  <p>NomNom Restaurant</p>
                </div>
                <i class="fa fa-usd" aria-hidden="true"></i> -->
              </div>

              <div class="charts__right__cards">
                <!-- <div class="card1">
                  <h1>Pemasukan</h1>
                  <p>Rp 10.000.000</p>
                </div>
                
                <div class="card2">
                  <h1>Jumlah Order</h1>
                  <p>3900</p>
                </div>

                <div class="card4">
                  <h1>Pelanggan</h1>
                  <p>1881</p>
                </div> -->
              </div>
            </div>
          </div>
          <!-- CHARTS ENDS HERE -->
        </div>
      </main>
      <div id="sidebar">
        <div class="sidebar__title">
          <div class="sidebar__img">
            <img src="logo.png" alt="logo" />
            <h1>NomNom Restaurant</h1>
          </div>
          <i
            onclick="closeSidebar()"
            class="fa fa-times"
            id="sidebarIcon"
            aria-hidden="true"
          ></i>
        </div>

        <div class="sidebar__menu">
          <div class="sidebar__link active_menu_link">
            <i class="fa fa-home"></i>
            <a href="#">Dashboard</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-bar-chart" aria-hidden="true"></i>
            <a href="#">Omzet</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-envelope"></i>
            <a href="#">Pesanan Masuk</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-history"></i>
            <a href="#">Riwayat Pesanan</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-users"></i>
            <a href="#">Customer Behavior</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-question-circle"></i>
            <a href="#">Help Center</a>
          </div>
          <div class="sidebar__link">
            <i class="fa fa-gear"></i>
            <a href="#">Settings</a>
          </div>
          <div class="sidebar__logout">
            <i class="fa fa-power-off"></i>
            <a href="#">Log out</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="script.js"></script>
  </body>
</html>
